<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .icon-products {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .icon-members {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-weight: 500;
            color: #4a5568;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            color: #4a5568;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }

        .data-table tr:hover td {
            background-color: #f7fafc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            background: white;
            color: #4a5568;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d3748;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-item input[type="radio"] {
            width: auto;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .member-display {
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .member-field {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .member-field:last-child {
            border-bottom: none;
        }

        .field-label {
            font-weight: 500;
            color: #4a5568;
        }

        .field-value {
            color: #2d3748;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .dashboard-grid,
            .form-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
            <p>상품 관리 및 회원 관리 시스템</p>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">4</div>
                <div class="stat-label">등록 상품</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">회원 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2</div>
                <div class="stat-label">카테고리</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">시스템 상태</div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="dashboard-grid">
            <!-- Product Management -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-products">
                        <i class="fas fa-box"></i>
                    </div>
                    <h2 class="card-title">상품 관리</h2>
                </div>
                
                <div class="filter-section">
                    <span class="filter-label">카테고리:</span>
                    <button class="filter-btn active" onclick="filterProducts('all')">전체</button>
                    <button class="filter-btn" onclick="filterProducts('패키지')">패키지</button>
                    <button class="filter-btn" onclick="filterProducts('베이스')">베이스</button>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tag"></i> 브랜드</th>
                                <th><i class="fas fa-shopping-bag"></i> 상품명</th>
                                <th><i class="fas fa-won-sign"></i> 가격</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <!-- Member Management -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-members">
                        <i class="fas fa-users"></i>
                    </div>
                    <h2 class="card-title">회원 정보</h2>
                </div>
                
                <div class="member-display">
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-user"></i> 아이디</span>
                        <span class="field-value" id="displayId">-</span>
                    </div>
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-id-card"></i> 이름</span>
                        <span class="field-value" id="displayName">-</span>
                    </div>
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-phone"></i> 전화번호</span>
                        <span class="field-value" id="displayPhone">-</span>
                    </div>
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-map-marker-alt"></i> 지역</span>
                        <span class="field-value" id="displayRegion">-</span>
                    </div>
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-venus-mars"></i> 성별</span>
                        <span class="field-value" id="displayGender">남자</span>
                    </div>
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-envelope"></i> 이메일</span>
                        <span class="field-value" id="displayEmail">-</span>
                    </div>
                    <div class="member-field">
                        <span class="field-label"><i class="fas fa-comment"></i> 자기소개</span>
                        <span class="field-value" id="displayIntroduction">-</span>
                    </div>
                </div>
                
                <button class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-check"></i> 회원 승인
                </button>
            </div>
        </div>

        <!-- Member Registration Form -->
        <div class="form-section">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-members">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2 class="card-title">회원 가입</h2>
                </div>
                
                <form id="membershipForm">
                    <div class="form-group">
                        <label class="form-label" for="memberId">
                            <i class="fas fa-user"></i> 아이디
                        </label>
                        <input type="text" class="form-input" id="memberId" name="memberId" placeholder="사용자 아이디 입력">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> 비밀번호
                        </label>
                        <input type="password" class="form-input" id="password" name="password" placeholder="비밀번호 입력">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">
                            <i class="fas fa-lock"></i> 비밀번호 확인
                        </label>
                        <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="name">
                            <i class="fas fa-id-card"></i> 이름
                        </label>
                        <input type="text" class="form-input" id="name" name="name" placeholder="실명 입력">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">
                            <i class="fas fa-phone"></i> 전화번호
                        </label>
                        <input type="tel" class="form-input" id="phone" name="phone" placeholder="010-1234-5678">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="region">
                            <i class="fas fa-map-marker-alt"></i> 지역
                        </label>
                        <select class="form-input" id="region" name="region">
                            <option value="">지역 선택</option>
                            <option value="서울">서울</option>
                            <option value="부산">부산</option>
                            <option value="대구">대구</option>
                            <option value="인천">인천</option>
                            <option value="광주">광주</option>
                            <option value="대전">대전</option>
                            <option value="울산">울산</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i> 성별
                        </label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" name="gender" value="남자" id="male" checked>
                                <label for="male">남자</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" name="gender" value="여자" id="female">
                                <label for="female">여자</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> 이메일
                        </label>
                        <input type="email" class="form-input" id="email" name="email" placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="introduction">
                            <i class="fas fa-comment"></i> 자기소개
                        </label>
                        <textarea class="form-input form-textarea" id="introduction" name="introduction" placeholder="자기소개를 입력해주세요"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-undo"></i> 초기화
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> 회원가입
                        </button>
                    </div>
                </form>
            </div>

            <!-- Additional Management Tools -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon icon-products">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h2 class="card-title">관리 도구</h2>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-plus"></i> 새 상품 추가
                    </label>
                    <button class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-plus"></i> 상품 등록
                    </button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-download"></i> 데이터 내보내기
                    </label>
                    <button class="btn btn-secondary" style="width: 100%;">
                        <i class="fas fa-download"></i> Excel 다운로드
                    </button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-chart-bar"></i> 통계 보기
                    </label>
                    <button class="btn btn-secondary" style="width: 100%;">
                        <i class="fas fa-chart-bar"></i> 상세 분석
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="join.js"></script>
</body>
</html>
